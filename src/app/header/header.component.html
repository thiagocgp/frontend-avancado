<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a><span class="logo">Livraria</span></a>
    <span class="spacer"></span>
    <div class="icon">
      <mat-icon class="header-right-icon" [inline]="true">shopping_cart</mat-icon>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar>
  <mat-toolbar-row>
    <div class="layout-margin">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
        <span> Categorias</span>
      </button>
      <mat-menu #menu>
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
